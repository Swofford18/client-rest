<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>WEB APP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body style="height: 750px">

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <b><span class="navbar-brand" th:text="${admin.username}"></span></b>
    <span class="navbar-brand">with roles:</span>
    <span class="navbar-brand" th:each="role : ${admin.roles}">
        <label class="mt-0 mb-0" th:if="${role.name == 'ADMIN'}">ADMIN</label>
        <label class="mt-0 mb-0" th:if="${role.name == 'ROLE_USER'}">USER</label>
    </span>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto"></ul>
        <a class="nav-link text-light" href="/logout">Logout</a>
    </div>
</nav>

<div class="row h-100">

    <div class="col-2 nav flex-column nav-pills pr-0" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <a class="nav-link active ml-2 mt-3" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">Admin</a>
        <a class="nav-link ml-2" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">User</a>
    </div>

    <div class="tab-content col-10 sidebar bg-light  pl-4" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
            <div class="col-11 sidebar bg-light pl-4">
                <h1 class="mt-3 mb-3">Admin panel</h1>
                <!--        <ul class="nav nav-tabs">-->
                <!--            <li class="nav-item">-->
                <!--                <a class="nav-link active" href="/admin">Users table</a>-->
                <!--            </li>-->
                <!--            <li class="nav-item">-->
                <!--                <a class="nav-link" href="/admin/add">New user</a>-->
                <!--            </li>-->
                <!--        </ul>-->
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Users table</a>
                    <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">New user</a>
                </div>

                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">

                        <h4 class="border-left border-right pt-2 pl-4 pb-2 mb-0">All users</h4>
                        <div class="border bg-white pt-3 pl-3 pr-3 pb-3 mt-0">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Username</th>
                                    <th>Email</th>
                                    <th>Roles</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody id="tbody">
                                </tbody>
                            </table>
                        </div>

                    </div>
                    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">

                        <h4 class="border-left border-right pt-2 pl-4 pb-2 mb-0">Add new user</h4>
                        <div class="border bg-white pt-3 pl-3 pr-3 pb-3 mt-0">
                            <div class="row">
                                <div class="col"></div>
                                <div class="col">
                                    <form class="text-center" id="createForm" th:object="${user}" >
                                        <div class="form-group">
                                            <label for="username"><b>Username</b></label>
                                            <input type="text" required class="form-control" id="username" th:field="*{username}">
                                        </div>
                                        <div class="form-group">
                                            <label for="password"><b>Password</b></label>
                                            <input type="password" required class="form-control" id="password" th:field="*{password}">
                                        </div>
                                        <div class="form-group">
                                            <label for="email"><b>Email</b></label>
                                            <input type="text" required class="form-control" id="email" th:field="*{email}">
                                        </div>
                                        <label><b>Role</b></label>
                                        <select class="custom-select" multiple size="2" id="createRoles">
                                            <option name="ROLE_ADMIN" value="ROLE_ADMIN">ADMIN</option>
                                            <option name="ROLE_USER" value="ROLE_USER">USER</option>
                                        </select>
                                        <div class="form-group pt-4">
                                            <input type="submit" class="btn-lg btn-success" value="Add new user">
                                        </div>
                                    </form>
                                </div>
                                <div class="col"></div>
                            </div>
                        </div>

                    </div>
                </div>



            </div>
        </div>
        <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
            <div class="col-11 sidebar bg-light pl-4">

                <h1 class="mt-3 mb-3">User information-page</h1>
                <h4 class="border-top border-right border-left pt-2 pl-4 pb-2 mb-0">All users</h4>
                <div class="border bg-white pt-3 pl-3 pr-3 pb-3 mt-0">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Password</th>
                            <th>Email</th>
                            <th>Roles</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${admin.id}"></td>
                            <td th:text="${admin.username}"></td>
                            <td th:text="${admin.password}"></td>
                            <td th:text="${admin.email}"></td>
                            <td>
                        <span th:each="role : ${admin.roles}">
                            <label th:if="${role.name == 'ROLE_ADMIN'}">ADMIN</label>
                            <label th:if="${role.name == 'ROLE_USER'}">USER</label>
                        </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>

        </div>

    </div>

</div>

<!-- Modal UPADTE -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <form class="text-center" id="editForm" th:object="${user}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModelLabel">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="idEdit"><b>Id</b></label>
                        <input type="text" readonly class="form-control" id="idEdit" th:field="*{id}">
                    </div>
                    <div class="form-group">
                        <label for="usernameEdit"><b>Username</b></label>
                        <input type="text" class="form-control" id="usernameEdit" th:field="*{username}">
                    </div>
                    <div class="form-group">
                        <label for="passwordEdit"><b>Password</b></label>
                        <input type="password" class="form-control" id="passwordEdit" th:field="*{password}">
                    </div>
                    <div class="form-group">
                        <label for="emailEdit"><b>Email</b></label>
                        <input type="text" class="form-control" id="emailEdit" th:field="*{email}">
                    </div>
                    <label><b>Role</b></label>
<!--                    <select class="custom-select" multiple size="2" id="editRoles" th:field="*{roles}">-->
<!--                        <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}">-->
<!--                        </option>-->
<!--                    </select>-->
                    <select class="custom-select" multiple size="2" id="editRoles">
                        <option name="ROLE_ADMIN" value="ROLE_ADMIN">ADMIN</option>
                        <option name="ROLE_USER" value="ROLE_USER">USER</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- Modal DELETE -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <form class="text-center" id="deleteForm" th:object="${user}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModelLabel">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="idEdit"><b>Id</b></label>
                        <input type="text" readonly class="form-control" id="idDel" th:field="*{id}">
                    </div>
                    <div class="form-group">
                        <label for="usernameEdit"><b>Username</b></label>
                        <input type="text" readonly class="form-control" id="usernameDel" th:field="*{username}">
                    </div>
                    <div class="form-group">
                        <label for="passwordEdit"><b>Password</b></label>
                        <input type="password" readonly class="form-control" id="passwordDel" th:field="*{password}">
                    </div>
                    <div class="form-group">
                        <label for="emailEdit"><b>Email</b></label>
                        <input type="text" readonly class="form-control" id="emailDel" th:field="*{email}">
                    </div>
                    <label><b>Role</b></label>
                    <select class="custom-select" disabled multiple size="2" id="deleteRoles">
                        <option name="ROLE_ADMIN" value="ROLE_ADMIN">ADMIN</option>
                        <option name="ROLE_USER" value="ROLE_USER">USER</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Delete user</button>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

<script type="text/javascript" th:src="@{/main.js}"></script>
</body>
</html>
